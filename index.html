<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random 
            <span>Password Generator</span>
        </h1>
        <div class="pass-container">
            <input type="text" placeholder="Generate Password" class="passbox">
            <span><i class="fa-regular fa-copy copy"></i></span>
        </div>
        <button class="generate-btn"><i class="fa-solid fa-bolt"></i>Generate Password</button>
        
    </div>

    <script src="https://kit.fontawesome.com/4734bc19b5.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
